name: Release
on:
  push:
    branches:
      - "test"
  release:
    types:
      - published

permissions:
  id-token: write

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: "Az CLI login"
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }} #app registration Application ID or user-assigned managed identity Client ID
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: "Get Azure principal token for Radix"
        run: |
          token=$(az account get-access-token --resource 6dae42f8-4368-4678-94ff-3960e28e3630 --query=accessToken -otsv)
          echo "::add-mask::$token"
          echo "APP_SERVICE_ACCOUNT_TOKEN=$token" >> $GITHUB_ENV

      - name: Deploy on Radix
        uses: equinor/radix-github-actions@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          args: >
            create job
            promote
            --deploymentName: "test-from-action",
            --fromEnvironment: "test",
            --toEnvironment: "feature",
            --triggeredBy: "chbh@equinor.com"
